            - "${OA_INPUT_FOLDER}/atm_hdnuebar_x_nutaubar_nueselec_gudi.root"
            - "${OA_INPUT_FOLDER}/atm_hdnuebar_x_numubar_nueselec_gudi.root"
            # Initinal flavour: numu Selected flavour: nue
