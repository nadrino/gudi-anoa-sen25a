####################################################################
# Oscillation Parameters
####################################################################
- name: "Oscillation Parameters"
  isEnabled: true
  nominalStepSize: 1.0
  parameterDefinitionFilePath: "./inputs/parameters/oscProb/oscCovAveragedPdg24.root"
  covarianceMatrix: osc_param_cov
  parameterNameList: osc_param_names
  parameterPriorValueList: osc_param_priors

  parameterDefinitions:

  #######################################################################
  # MaCh3: "List of 6 oscillation parameters to use under the form:
  #     th12 th23 th13 dcp dms12 dms23 (rad, eV^2)
  # Default values are taken from NuFIT 5.2 w.
  # SK atm.: 0.583 0.737 0.150 4.05 7.41e-5 2.51e-3")
  # MaCh3:
  # Nu-FIT 5.2 w. SK atm:
  # OscillationParameters: [0.303, 0.452, 0.0223, 7.41E-5, 2.51E-3, -2.233, 25]

    - name: "PMNS_SIN_SQUARED_12"
      isEnabled: true
      # priorValue: 0.303       # PDG 2025 value: 0.307 +/- 0.012
      parameterStepSize: 0.01
      parameterLimits: [ 0.0, 1.0]
      physicalLimits: [ 0.0, 1.0]
      # parameterLimits: [ 0.271, 0.343]  # 3 sigma around PDG.

    - name: "PMNS_SIN_SQUARED_13"
      isEnabled: true
      # priorValue: 0.02225     # PDG 2025 value: 0.0219 +/- 0.0006
      parameterStepSize: 0.0007
      parameterLimits: [ 0.0, 1.0 ]
      physicalLimits: [ 0.0, 1.0]
      # parameterLimits: [ 0.020, 0.0240 ]  # 3 sigma around PDG

    - name: "PMNS_SIN_SQUARED_23"
      isEnabled: true
      # PDG 2025 value: 0.534 +0.015 -0.019 normal 0.538 +/-0.020 inverted
      # priorValue: 0.451
      priorType: Flat
      parameterStepSize: 0.04
      parameterLimits: [ 0.0, 1.0 ]
      physicalLimits: [ 0.0, 1.0]

    - name: "PMNS_DELTA_MASS_SQUARED_21"
      isEnabled: true
      # priorValue: 7.41E-5     # PDG 2025 value: 7.53E-5 +/- 0.19E-5
      parameterStepSize: 2.0e-6
      # parameterLimits: [ 6.96E-5, 8.10E-5 ]    # 3 sigma around PDG

    - name: "PMNS_DELTA_MASS_SQUARED_32"
      isEnabled: true
      priorValue: 2.51E-3     # PDG 2025 value: 0.002455 +/- 0.00026
      priorType: Flat
      parameterStepSize: 2.6E-4

    - name: "PMNS_DELTA_CP"
      isEnabled: true
      priorValue: -2.233      # PDG 2025 value: 3.74       # 1.2 pi +/- 0.2 pi
      priorType: Flat
      parameterStepSize: 1.0
      # Provide the cyclic range for the parameter.  This is only used for the
      # MCMC where the proposal is cyclic.
      cyclicRange: [ -3.14159265359, 3.14159265359 ]
      # Possible mirror range, but dCP is a truly cyclic parameter, and
      # mirroring can bias the posterior for Bayesian analysis (-pi and pi
      # should be adjacent, but are not with mirroring).
      # mirrorRange: [ -3.14159265359, 3.14159265359 ]

    - name: "PMNS_SIGN_MASS_SQUARED_32"
      isEnabled: true
      isFixed: true
      priorValue: 0.5         # PDG 2025 value: inverted
      priorType: Flat
      parameterStepSize: 0.5
      parameterLimits: [ -1.0, 1.0 ]

  dialSetDefinitions:

  #######################################################################3
  #
  # MUON TO ELECTRON, MUON, TAU
  #
  #######################################################################

    - name: OscWeightMuonElectron
      dialType: Kriged
      applyOnDataSets: [ "FD" ]
      applyCondition: "[mcIsCC] == 1 && [iniNuFlavor]==14 && [interNuFlavor]==12 && [detNuFlavor] > 0"
      dialInputList:
        - name: "PMNS_SIN_SQUARED_12"
        - name: "PMNS_SIN_SQUARED_13"
        - name: "PMNS_SIN_SQUARED_23"
        - name: "PMNS_DELTA_MASS_SQUARED_21"
        - name: "PMNS_DELTA_MASS_SQUARED_32"
        - name: "PMNS_DELTA_CP"
        - name: "PMNS_SIGN_MASS_SQUARED_32"
      tableConfig:
        name: "Kriged numu to nue with CUDAProb3"  # Must be unique.
        libraryPath: "${NUOSCILLATOR_ROOT}/lib/libTabulatedNuOscillator.so"
        initFunction: "initializeTable"
        initArguments:
          - "FLUX_FLAVOR muon"        # muon neutrino flux
          - "INTERACTION_FLAVOR electron"   # electron neutrino
          - "PARAMETERS SS12,SS13,SS23,DM21,DM32,DCP,SIGN32"
          - "ENERGY_RESOLUTION 0.04"
          - "ZENITH_RESOLUTION 0.0"
          - "PRODUCTION_HEIGHT 20"
          - "CONFIG ./inputs/parameters/oscProb/GUNDAM_CUDAProb3_height.config"
          - "BINNING_FILE ${OA_INPUT_FOLDER}/../oscillationGrids/ProdHeightDist_E300_cZ300_N1_hbin2.5.root"
          - "BINNING_HIST ProductionHeight_numu"
        updateFunction: "updateTable"
        weightFunction: "weightTable"
        weightVariables:
          - "mcEnu"          # Nu energy in GeV
          - "mcthetaZ"       # Zenith Cosine

